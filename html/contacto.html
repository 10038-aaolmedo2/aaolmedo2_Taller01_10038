<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styleC.css" />
  </head>
  <body>
    <script src=""></script>

    <form action="" method="post" name="FormContacto" onsubmit="validar()">
      <h2>Contacto</h2>
      Correo Electrónico
      <input
        type="text"
        name="email"
        id="email"
        placeholder="&#9993; usuario@mail.com"
        required
      />
      Fecha de Nacimiento
      <input type="date" name="fecha" id="fecha" required />
      Teléfono
      <input
        type="text"
        name="telefono"
        id="telefono"
        placeholder="&#9742; Teléfono"
        required
      />
      <input
        type="button"
        id="btnEnviar"
        value="Enviar"
        onclick="deshabilitarBtn()"
      />
    </form>
  </body>
</html>
