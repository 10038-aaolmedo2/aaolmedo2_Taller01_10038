<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="../css/styleFR.css">
  </head>
  <body>
    <fieldset>
      <legend>DATOS BÁSICOS</legend>
      <form class="formP" name="formProducto">
        <label for="nombreP">Nombre del producto:</label>
        <input type="text" />
        <br />
        <label for="referencaisD">Descripción:</label>
        <br />
        <textarea name="referenciasD" cols="30" rows="10"></textarea>
        <br />
        <label for="foto">Foto</label>
        <br>
        <input type="file">
        <br>
        <input type="checkbox" name="infConf" id="">Añadir información confidencial
    </fieldset>

    <fieldset>
      <legend>DATOS ECONÓMICOS</legend>
        <label for="">Precio</label>
        <input type="number" name="" id=""> $
        Impuestos 
        <select name="impuestos" id="impuestos">
          <option value="4">4%</option>
          <option value="12">12%</option>
          <option value="15">15%</option>
        </select>
    </fieldset>
    <input type="button" value="Guardar cambios">
    <input type="button" value="Borrar los datos introducidos">
  </form>
  </body>
</html>
